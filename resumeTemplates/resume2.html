<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="stylesheet" href="resume2style.css">
</head>
<body>
    <div class="backbutton" >
        <button class="backbtn" onclick="window.location.href='/forms/form2.html'">
            <div class="button-box" >
              <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
              <span class="button-elem">
                <svg viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
            </div>
          </button>  
    </div>
    <div class="container">
        <header>
            <div class="topcontent">
                <div class="name">
                    <div class="vl"></div>
                    <div class="c1">
                        <h1 class="name1"></h1>
                        <h1 class="name2"></h1>
                    </div>
                </div>
                <div>
                    <p class="mail"></p>
                    <p class="number"></p>
                    <p class="address"></p>
                </div>
            </div>
        </header>

        <main>
            <div class="summary">
                <h2 class="heading">Summary</h2>
                <p class="summarycontent"></p>
            </div>


            <hr>

            <div class="skills">
                <h2 class="heading">Skills</h2>
                <ul class="skillslist"></ul>
            </div>

            <hr>

            <div class="experience">
                <h2 class="heading">Experience</h2>
                <div class="expcontent">
                    <h2 class="expname"></h2>
                    <p class="exptimespan"></p>
                    <p class="exptype"></p>
                    <p class="expdescription"></p>
                </div>
            </div>

            <hr>

            <div class="education">
                <h2 class="heading">Education</h2>
                <div class="educontent">
                    <h2 class="educationtitle"></h2>
                    <p class="school"></p>
                    <p class="edutimespan"></p>
                    <p class="course"></p>
                    <p class="edusummary"></p>
                </div>
            </div>

            <hr>
            
            <div class="projects">
                <h2 class="heading">Projects</h2>
                <div class="projectcontent">
                </div>
            </div>

            <hr>

            <div class="certificates">
                <h2 class="heading">Certificates</h2>
                    <ul class="certificateslist">
                    </ul>
            </div>

            <hr>

            <div class="languages">
                <h2 class="heading">Languages</h2>
                <ul class="languagelist">
                </ul>
            </div>

            <hr>

            <div class="profiles">
                <h2 class="heading">Profiles</h2>
                <div class="profilecontent">
                    <p class="linksg"><img src="git.png" alt="" class="gitimg"><span class="githublinks"></span></p>
                    <p class="linksl"><img src="linkedin.png" alt="" class="linkedinimg"><span class="linkedinlink"></span></p>
                </div>
            </div>
        </main>

        <footer></footer>
    </div>
    <div class="downloadbtn">
        <button class="download-btn pixel-corners">
            <div class="button-content">
              <div class="svg-container">
                <svg
                  class="download-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479 6.908l-4-4h3v-4h2v4h3l-4 4z"
                  ></path>
                </svg>
              </div>
              <div class="text-container">
                <div class="text">Download</div>
              </div>
            </div>
          </button>
          
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script>

            document.addEventListener("DOMContentLoaded", function() {
            const fnameData = localStorage.getItem('form2fname');
            if (fnameData) {
                const fname = fnameData; 
                const fnametag = document.querySelector('.name1');
                fnametag.textContent = fname;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const lnameData = localStorage.getItem('form2lname');
            if (lnameData) {
                const lname = lnameData; 
                const lnametag = document.querySelector('.name2');
                lnametag.textContent = lname;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const numberData = localStorage.getItem('form2contactNumber');
            if (numberData) {
                const number = numberData; 
                const numbertag = document.querySelector('.number');
                numbertag.textContent = number;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const mailData = localStorage.getItem('form2email');
            if (mailData) {
                const mail =mailData; 
                const mailtag = document.querySelector('.mail');
                mailtag.textContent = mail;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const addrressData = localStorage.getItem('form2address');
            if (addrressData) {
                const addrress =addrressData; 
                const addrresstag = document.querySelector('.address');
                addrresstag.textContent = addrress;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const githubData = localStorage.getItem('form2github');
            if (githubData) {
                const github =githubData; 
                const githubtag = document.querySelector('.githublinks');
                githubtag.textContent = github;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const linkedinData = localStorage.getItem('form2linkedin');
            if (linkedinData) {
                const linkedin =linkedinData; 
                const linkedintag = document.querySelector('.linkedinlink');
                linkedintag.textContent = linkedin;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const summaryData = localStorage.getItem('form2summary');
            if (summaryData) {
                const summary =summaryData; 
                console.log(summary);
                const summarytag = document.querySelector('.summarycontent');
                summarytag.textContent = summary;
            }
        });






       document.addEventListener('DOMContentLoaded', (event) => {
    const generateButton = document.querySelector('.download-btn');
    generateButton.addEventListener('click', generatePdf);
    });

    function generatePdf() {
    const element = document.querySelector('.container');
    html2pdf()
        .from(element)
        .save('resume.pdf');
    }



    const skillsData=localStorage.getItem('skillsValues');
    if(skillsData){
        const skills = JSON.parse(skillsData);
        const skillsList=document.querySelector('.skillslist');
        skills.forEach(skill=>{
            const li=document.createElement('li');
            li.textContent=skill;
            skillsList.appendChild(li)
        })
    }
    
    const projectNamesData = localStorage.getItem('projectNameValues');
    const projectSummaryData = localStorage.getItem('projectSummaryValues');
    if (projectNamesData ) {
    const projectname = JSON.parse(projectNamesData);
    const projectsummary = JSON.parse(projectSummaryData);
    const projectnameList = document.querySelector('.projectcontent');
    for (let i = 0; i < projectname.length; i++) {
        const name = projectname[i];
        const summary = projectsummary[i];
        const h2 = document.createElement('h2');
        const p = document.createElement('p');
        h2.textContent = name;
        p.textContent = summary;
        h2.setAttribute('class', 'projecttitle');
        p.setAttribute('class', 'projectdescription');
        projectnameList.appendChild(h2);
        projectnameList.appendChild(p);
    }
    }

    const experienceDomainData=localStorage.getItem('experienceDomainValues');
    const experienceTimeData=localStorage.getItem('experienceTimeValues');
    const experienceBaseData=localStorage.getItem('experienceBaseValues');
    const experienceSummaryData=localStorage.getItem('experienceSummaryValues');

    if (experienceDomainData ) {
    const experienceDomain = JSON.parse(experienceDomainData);
    const experienceTime = JSON.parse(experienceTimeData);
    const experienceBase = JSON.parse(experienceBaseData);
    const experienceSummary = JSON.parse(experienceSummaryData);

    const experienceList = document.querySelector('.expcontent');
    for (let i = 0; i < experienceDomain.length; i++) {
        const domain = experienceDomain[i];
        const time = experienceTime[i];
        const base = experienceBase[i];
        const summary = experienceSummary[i];

        const ename = document.createElement('h2');
        const etimespan = document.createElement('p');
        const etype = document.createElement('p');
        const edescription = document.createElement('p');
        
        ename.textContent=domain;
        etimespan.textContent=time;
        etype.textContent=base;
        edescription.textContent=summary;

        ename.setAttribute('class', 'expname');
        etimespan.setAttribute('class', 'exptimespan');
        etype.setAttribute('class', 'exptype');
        edescription.setAttribute('class', 'expdescription');

        experienceList.appendChild(ename);
        experienceList.appendChild(etimespan);
        experienceList.appendChild(etype);
        experienceList.appendChild(edescription);

    }
    }

    const degreeData=localStorage.getItem('degreeValues');
    const universityData=localStorage.getItem('universityValues');
    const yearData=localStorage.getItem('yearValues');
    const courseData=localStorage.getItem('courseValues');
    const summaryData=localStorage.getItem('summaryValues');

    if (degreeData ) {
    const edudegree = JSON.parse(degreeData);
    console.log(degreeData);
    console.log(universityData);
    const eduuniversity = JSON.parse(universityData);
    const eduyear = JSON.parse(yearData);
    const educourse = JSON.parse(courseData);
    const edusummary = JSON.parse(summaryData);
    const eduList = document.querySelector('.educontent');

    for (let i = 0; i < edudegree.length; i++) {
        const degr = edudegree[i];
        const uni = eduuniversity[i];
        const yr = eduyear[i];
        const cou = educourse[i];
        const sum = edusummary[i];

        const hdegree = document.createElement('h2');
        const puni = document.createElement('p');
        const pyr = document.createElement('p');
        const pcou = document.createElement('p');
        const psum = document.createElement('p');
        
        hdegree.textContent=degr;
        puni.textContent=uni;
        pyr.textContent=yr;
        pcou.textContent=cou;
        psum.textContent=sum;

        hdegree.setAttribute('class', 'educationtitle');
        puni.setAttribute('class', 'school');
        pyr.setAttribute('class', 'edutimespan');
        pcou.setAttribute('class', 'course');
        psum.setAttribute('class', 'edusummary');

        eduList.appendChild(hdegree);
        eduList.appendChild(puni);
        eduList.appendChild(pyr);
        eduList.appendChild(pcou);
        eduList.appendChild(psum);

    }
    }

    const certificatesData=localStorage.getItem('certificatesValues');
    if(certificatesData){
        const certificates = JSON.parse(certificatesData);
        const certificatesList=document.querySelector('.certificateslist');
        certificates.forEach(cert=>{
            const li=document.createElement('li');
            li.textContent=cert;
            certificatesList.appendChild(li)
        })
    }

    const languagesData=localStorage.getItem('languagesValues');
    if(languagesData){
        const languages = JSON.parse(languagesData);
        const languagesList=document.querySelector('.languagelist');
        languages.forEach(lang=>{
            const li=document.createElement('li');
            li.textContent=lang;
            languagesList.appendChild(li)
        })
    }




    </script>
</body>
</html>
